exclude_patterns:
  - benchmarks/*.rb
plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  flog:
    enabled: false
    config:
      score_threshold: 20.0
  reek:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
  shellcheck:
    enabled: true
  markdownlint:
    enabled: true
